<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navagunjara Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jigsaw-puzzle.css">
</head>
<body>
    <div class="main-container" style="display: flex; opacity: 1;">
        <main class="quiz-area">
            <div class="question-main-container">
                <div class="question-text">Assemble the Navagunjara by connecting the animal parts with their matching edges.</div>
                <div id="jigsaw-puzzle-container" class="puzzle-container">
                    <div class="puzzle-instructions">
                        <p>Drag each animal part to connect it with its matching edges. Each piece represents a different animal component of the Navagunjara.</p>
                    </div>
                    
                    <div class="puzzle-area jigsaw-puzzle-area">
                        <div class="puzzle-outline"></div>
                        <div class="jigsaw-board"></div>
                    </div>
                    
                    <div class="puzzle-pieces jigsaw-pieces">
                        <!-- Pieces will be generated by JavaScript -->
                    </div>
                    
                    <div class="puzzle-controls">
                        <div class="puzzle-buttons">
                            <button id="reset-puzzle" class="puzzle-btn">Reset Puzzle</button>
                            <button id="hint-btn" class="puzzle-btn hint-btn" disabled>Hint (2)</button>
                        </div>
                        <div class="puzzle-timer">
                            <span>Time: </span>
                            <span id="puzzle-time">25</span>
                            <span>s</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="jigsaw-puzzle.js"></script>
</body>
</html>
